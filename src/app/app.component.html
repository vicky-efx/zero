<router-outlet />

<footer class="app-footer" *ngIf="showFooter">
    <div class="footer-icon" [class.active]="currentTab === 'home'" (click)="changeTab('home')">
        <!-- Filled icon if active -->
        <div class="footer-icon" [class.active]="currentTab === 'home'" (click)="changeTab('home')">
            <svg *ngIf="currentTab === 'home'" fill="currentColor" height="24" width="24" viewBox="0 0 24 24">
                <title>Home</title>
                <path
                    d="M22 23h-6a1 1 0 0 1-1-1v-5.5a3 3 0 1 0-6 0V22a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V11.5a1 1 0 0 1 .3-.7l10-9.5a1 1 0 0 1 1.4 0l10 9.5a1 1 0 0 1 .3.7V22a1 1 0 0 1-1 1Z" />
            </svg>
            <svg *ngIf="currentTab !== 'home'" fill="none" stroke="currentColor" stroke-width="2" height="24" width="24"
                viewBox="0 0 24 24">
                <title>Home</title>
                <path
                    d="M22 23h-6a1 1 0 0 1-1-1v-5.5a3 3 0 1 0-6 0V22a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V11.5a1 1 0 0 1 .3-.7l10-9.5a1 1 0 0 1 1.4 0l10 9.5a1 1 0 0 1 .3.7V22a1 1 0 0 1-1 1Z" />
            </svg>
        </div>

    </div>

    <div class="footer-icon" (click)="changeTab('create')">
        <!-- Gallery upload trigger -->
        <svg fill="currentColor" height="24" width="24" viewBox="0 0 24 24">
            <title>Create</title>
            <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" fill="none" />
        </svg>
    </div>

    <div class="footer-icon" [class.active]="currentTab === 'user-list'" (click)="changeTab('user-list')">
        <svg *ngIf="currentTab === 'user-list'" fill="currentColor" height="24" width="24" viewBox="0 0 24 24">
            <title>Users</title>
            <path
                d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2m16-11a4 4 0 1 1-8 0 4 4 0 0 1 8 0Zm6 11v-2a4 4 0 0 0-3-3.87m-3-6.13a4 4 0 0 1 4 4"
                stroke="currentColor" stroke-width="2" fill="currentColor" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <svg *ngIf="currentTab !== 'user-list'" fill="none" stroke="currentColor" height="24" width="24"
            viewBox="0 0 24 24">
            <title>Users</title>
            <path
                d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2m16-11a4 4 0 1 1-8 0 4 4 0 0 1 8 0Zm6 11v-2a4 4 0 0 0-3-3.87m-3-6.13a4 4 0 0 1 4 4"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </div>

    <div class="footer-icon" [class.active]="currentTab === 'profile'" (click)="changeTab('profile')">
        <svg *ngIf="currentTab === 'profile'" fill="currentColor" height="24" width="24" viewBox="0 0 24 24">
            <title>Profile</title>
            <path
                d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5Zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5Z" />
        </svg>
        <svg *ngIf="currentTab !== 'profile'" fill="none" stroke="currentColor" height="24" width="24"
            viewBox="0 0 24 24">
            <title>Profile</title>
            <path
                d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5Zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5Z" />
        </svg>
    </div>

    <!-- Hidden file input for gallery -->
    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*"
        (change)="handleGalleryUpload($event)" />
</footer>
